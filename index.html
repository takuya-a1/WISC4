<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WISC-IV支援プログラム</title>
    <style>
        /* CSSスタイルはここに追加 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            font-weight: bold;
        }

        input[type="number"] {
            width: 100px;
            padding: 5px;
            margin: 5px;
        }

        .buttons {
            text-align: center;
            margin-top: 20px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        #result {
            text-align: left;
            font-weight: bold;
            color: #2f2163;
            margin-top: 20px;
        }

        .support-item {
            margin-bottom: 10px;
        }

        #citation-summary {
            display: none;
            font-size: 14px;
            color: #666;
            text-align: right;
            margin-top: 10px;
        }

        #citation-detailed {
            display: none;
            font-size: 14px;
            color: #666;
            text-align: right;
            margin-top: 10px;
        }

        #custom-text {
            text-align: center;
            font-size: 16px;
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WISC-IV支援プログラム</h1>
        <form id="wiscForm">
            <label for="vci">言語理解指標（VCI）: </label>
            <input type="number" id="vci" name="vci" required><br><br>

            <label for="pri">知覚推理指数（PRI）: </label>
            <input type="number" id="pri" name="pri" required><br><br>

            <label for="wmi">ワーキングメモリー指数（WMI）: </label>
            <input type="number" id="wmi" name="wmi" required><br><br>

            <label for="psi">処理速度指数（PSI）: </label>
            <input type="number" id="psi" name="psi" required><br><br>

            <p id="custom-text">WISCの表記”平均の下”以下（89以下）の指標についての支援方法を表示します。<br>指標間の得点が15以上差がある場合には、対応する支援方法を表示します。</p>

            <div class="buttons">
                <button type="button" onclick="evaluateSupport('summary')">ChatGPT要約版</button>
                <button type="button" onclick="evaluateSupport('detailed')">詳細版</button>
            </div>
        </form>

        <div id="result"></div>
        <div id="citation-summary">引用元: 詳細版のテキストをChatGPTで要約したものを表示しています.</div>
        <div id="citation-detailed">引用元: 上野一彦（2015）日本版WISC-IVによる発達障害のアセスメント ‐代表的な指標パターンの解釈と事例紹介,pp.71-87.</div>
    </div>

    <script>
        function evaluateSupport(mode) {
            const vci = parseInt(document.getElementById('vci').value);
            const pri = parseInt(document.getElementById('pri').value);
            const wmi = parseInt(document.getElementById('wmi').value);
            const psi = parseInt(document.getElementById('psi').value);
            let supportText = "";

            if (vci <= 89) {
                if (mode === 'summary') {
                    supportText += "<div class='support-item'>VCIが弱い子どもに対する支援の基本指針：<br>・個別指導の重要性（通級指導、習熟度別指導、少集団指導、取り出し指導、放課後指導など）<br>・集団指導における十分な配慮と支援の必要性（説明、振り仮名の追加、ICT活用など）<br>・子どもへの達成感の提供の重要性<br>・認知面の弱さを補う支援法（視覚情報や動作の活用）<br></div>";
                } else if (mode === 'detailed') {
                    supportText += "<div class='support-item'>VCIが弱い子どもに対する支援の基本指針<br>　まずは、語彙の知識や一般的知識の獲得を目的として個別指導が必要である。このなかには、通級指導、習熟度別指導、少集団指導、取り出し指導、放課後指導などが含まれる。<br><br>　個別指導に加えて、集団指導における十分な配慮と支援が必要である。通常の学級では、全体指導と個別指導の両立はしばしば困難である。それでもなお、教師や学校の理解と協力があれば一定の配慮や支援は可能である。例えば、説明や指示を始める前に、重要な言葉や概念の意味を伝える（事前に説明する、板書する、単語リストを渡すなど）、読みにくい漢字には振り仮名をつける、習得済みの言葉を使って新しい概念を説明する、新しい単元や学習内容に入る際には、新たに登場する言葉や概念の意味調べの機会をつくるなどの配慮は重要である。また、辞書の引き方や電子辞書をはじめとするICTの活用法といった手段的スキル獲得のための指導の充実も重要である。これは認知リハビリテーションにおける外的代償法とよばれる支援法である（松田、2014）。個別指導であれ、集団指導であれ、最も重要なのは学習活動を通じて子どもに達成感を与えることである。学習活動を通じて得られた達成感は、子どもの自己肯定感や学習意欲を高め、ひいては子どもの学校適応に肯定的な影響を与えるはずである。<br><br>　認知面の強さで認知面の弱さを補うための支援も重要である、これは認知リハビリテーションにおける内的代償法で呼ばれる支援法（松田、2014）。例えば、視覚的処理の強い子どもならば、言葉による説明だけではなく、お手本を（やって）見せる、手をとって教える、絵・図表・地図・写真・フローチャートなどを用意するなど、視覚情報や動作を活用した指導が有効である。</div>";
                }
            }

            if (pri <= 89) {
                if (mode === 'summary') {
                    supportText += "<div class='support-item'>PRIが弱い子どもに対する支援の基本方針：<br>・視覚処理（Gv）と流動性推理（Gf）の弱点に注意<br>・Gvの弱点への対応：情報の視覚化、わかりやすいデザイン、言葉で説明<br>・Gfの弱点への対応：目標や手順を明示、具体的な指導、発見を助ける支援<br>・環境面の工夫：作業の流れ提示、情報のシンプルな提示、不要な視覚刺激の削減<br>・強い力で弱い力を補う支援：順序化、具体化、構造化、ナビゲーションの提供<br>・通常学級における特別支援教室的支援の副次的効果：クラス全体の理解促進、個別支援の余裕確保。<br></div>";
                } else if (mode === 'detailed') {
                    supportText += "<div class='support-item'>PRIが弱い子どもに対する支援の基本方針<br><br>　PRIの弱い子どもの支援の基本は、Gv(視覚処理)とGf（流動性推理）の弱さを意識した対応や環境の調整を行うことである。<br><br>　Gvの弱さに関しては、視覚情報の理解を支援するための配慮や工夫が必要である。視覚的に提示する情報（例：図表、グラフ、資料など）の数を絞り、わかりやすいデザインやレイアウトを心掛ける、視覚情報を言葉に置き換えて説明する、書く方向をていねいに指導する（例：右から左・上から下へ、ノートに「開始」「終わり」と位置を表示する）、板書を書き取らせる代わりにレジュメを配布するなどの支援が必要である。書き取りがどうしても必要な場合には、板書を書き取らせるための時間を多めに与えることも大切である。ワークシートは、書き取りを要しないものにし、番号をつけたり、色を統一したり、段をそろえたりすると混乱が減る場合がある。白紙のノートや紙ではなく、マス目や行が引いてあるものを用意した方がわかりやすい。プリント１枚当たりの視覚情報の数は少ない方がよい。平面図形や空間図形の学習では、実際に子どもが操作できるための用具を準備するなどして、具体的に考えさせる配慮が必要である。展開図の指導などでは、完成図との関連づけがしやすいように、底面となる箇所に印などをつけるとよい。<br><br>　推理力の弱さのに関しては、目標や手順を明示し、見通しをもたせ、作業のための十分な時間を与えることが必要である。一つ一つの手順を言葉で説明する、一つ一つの手順を言葉で言わせる、ステップ・バイ・ステップで体系的に指導する、具体物を使って指導するなどの配慮が必要である。自らルールや法則を発見する形式の学習は苦手なことが多いため、こうした学習活動では、子どもの発見を助ける支援が必要である。発見のための観点を事前に明示する。例題を一緒に解くなど、細やかな指導が重要である。<br><br>　PRIの弱い子どもには環境面の工夫も重要である。作業の流れの提示や、時間割やその日の予定やto do リストなど、先々の見通しや手順を具体的に示した提示や表示は、PRIの弱い子どもには重要である。しかしその一方で、提示される情報の量と質が子どもの視覚処理能力を上回るものでは逆効果である。注目しやすく、見やすく、関連付けやすく、そして、具体的な情報を必要な分だけシンプルに提示することが重要である。大きさ、提示場所、表示方法、色使い、レイアウトなどへの細やかな配慮が必要である。教室や部屋のなかにある不要な視覚刺激（例：その活動に必要のない提示物など）は可能ならば取り除くとよい。<br><br>　強い力で弱い力を補う支援も重要である。VCIに比べて、PRIの弱い子どもに対する提示法の例である。作業の流れと順番がわかるようにし（順序化）、それぞれの作業でどこまで何をすればよいかを具体的に提示し（具体化）、これらの情報から全体工程の構造がわかるようにする（構造化）配慮をしている。実際の活動が始まったら、現在の活動の位置がわかるように、現在地のナビゲーションを追加するのもよい（現状確認）。なお、Gvが特に弱い子どもの場合には、絵や写真などの視覚情報よりも、言葉による説明のみの方がよいかもしれない。<br><br>　通常学級における提示法の工夫は、支援の対象児だけではなく、他の子どもの理解の促進にも効果がある。これは通常学級における特別支援教室の副次的効果である。実は、この副次的効果は、通常学級における発達障害児の支援にとっては大きな意味がある。なぜなら、クラス全体が学習活動を十分に理解し、取り組むことができれば、その分、教師は配慮が必要な子どもへの個別支援を行う余裕ができるからである。通常学級における特別支援教室的支援は、「一人のために」が「みんなのために」に、「みんなのために」が「一人のために」なのである。</div>";
                }
            }

            if (wmi <= 89) {
                if (mode === 'summary') {
                    supportText += "<div class='support-item'>WMIが弱い子どもに対する支援の基本方針：<br>・負担軽減: ワーキングメモリー（WMI）の負担を減らすため、見える手掛かりを提供することが重要。<br>・口頭指示: 短く、簡潔な指示を繰り返す。指示を出す前に注意を引くディレクションを使用し、口頭説明をサポートする。<br>・思い出しを助ける: 指示や手順を思い出しやすくするための手掛かりを提供する。リマインダーやICTを活用し、リアリティーオリエンテーションボードを配置。<br>・文の構図とアウトライン: 文の構図やアウトラインを明示し、読解や推論におけるWMIの負担を減らす。<br>・環境面の工夫: 周囲の環境刺激を減らし、注意を妨げるものを取り除く。視覚的なリマインダーを提供し、整理された学習環境を維持する。文具や用具をカテゴリー化することで整理を助ける。<br></div>";
                } else if (mode === 'detailed') {
                    supportText += "<div class='support-item'>WMIの弱い子どもに対する支援の基本方針<br>　支援の基本は、ワーキングメモリーの負担を減らすための配慮と工夫である。記憶を助けるために、常に本人が確認できるような見える手掛かりを用意する配慮は重要である。<br><br>　口頭による指示は短く、簡潔に、そして繰り返す配慮が必要である。指示を出す前には、本人の注意を話し手に向けさせるためのディレクションが必要である。（例：「〇〇君、いいかな」などと声を掛け、目が合ってから説明を開始するなど）。できれば、口頭のみによる説明や指示は避け、板書やプリントや掲示など、口頭による説明の内容が後で確認できるように配慮する。やむ得ず、口頭のみで指示する場合には、一度にたくさんの情報を伝えないように配慮する。<br><br>　指示や手順を思い出すきっかけを多く与えることを心掛ける必要がある。作業や課題の途中、または指示した活動を開始するタイミングでは、常に、「これから何をするのか」「次の作業は何であるか」など、作業手順を思い起こしやすくするための手掛かりを与えるとよい。教師や保護者など、周囲の大人によるリマインダーはもちろん、ICTを活用したリマインダーは効果的である。そのための聞きの操作技能作業手順やその日の予定などが書かれたリアリティーオリエンテーションボードを見やすく、気づきやすいところに設置するのも効果的である。文の構図やアウトラインを明示し、読解や推論におけるワーキングメモリーの負担を減らすことも重要である。<br><br>　環境面の工夫も重要である。子どもの周りには、教室内の友達の話し声、水槽ポンプの音、校庭や廊下などからしてくる声や音など、周囲の持続を妨げる環境刺激が多く存在する。学習に必要のない刺激や提示物など、周囲の環境に子どもの注意や集中を妨げるものがあれば、それらは取り除くとよい。複数の手順を踏む作業や活動を行う際には、視覚的なリマインダーは作業が終了するまで提示し続ける。これは、子どもの視線に入りやすい場所に設置するとよい。そして、不要になったら片づける。学習や作業を行う机の整理も重要である。次の活動に移る前には机の上を片付けさせる指導を徹底し、不要な情報に子どもの注意が引っ張られないように配慮する。文具や用具は用途や時間に応じて色分けするなど、カテゴリー化するとワーキングメモリーの負担を減らす効果が期待できる場合がある。</div>";
                }
            }

            if (psi <= 89) {
                if (mode === 'summary') {
                    supportText += "<div class='support-item'>PSIが弱い子どもに対する支援の基本方針：<br>・時間を与える: 解答時間を長くし、書く時間を確保する。時間的プレッシャーを避ける。<br>・質を評価: 作品の量よりも質を評価し、ドリルや練習の量を削減する。<br>・ICTの活用: パソコン、ICレコーダー、デジカメなどのICTを活用する。<br>・配慮の均等: 集団指導で他児に対するネガティブ感情を回避するために、均等な配慮が重要。<br>・時間の使い方指導: 限られた時間内の優先順位設定や時間配分の指導が重要。<br>・環境面の工夫: 注意とやる気を持続させるための環境面の配慮が必要。<br></div>";
                } else if (mode === 'detailed') {
                    supportText += "<div class='support-item'>PSIが弱い子どもに対する支援の基本方針<br>　PSIの低い子どもに対する対応の基本は、十分時間を与え、書く負担を減らし、せかさないことである。解答時間を長く与える、書くための時間を十分に与える、時間的プレッシャーをかけない、作品の量ではなく質を評価する、ドリルや練習の量を減らすなどである。時間がない場合には、板書の内容をあらかじめ印刷したプリントを用意し、配布するなどの配慮をするとよい。書いて答える課題や試験ではなく、口頭で回答できるものを使用するのもよい。ICT（パソコン、ICレコーダー、デジカメ、電子黒板など）の活用も重要である。ただし、集団指導のなかで、特定の子どもだけに時間を多く与えたり、課題の分量を減らしたりすることで、他児が支援対象児に対してネガティブな感情を抱かないような配慮も重要である。<br><br>　時間の使い方の指導も重要である。限られた時間内にいくつもの課題を行うことができない場合、何からどう優先順位をつけて処理したらよいか、あるいは、試験や期限のある作業では、時間配分やスケジュールをどう立てるかについて、実行性、実現性、合理性の観点から助言・指導するとよい。<br><br>　環境面の工夫や重要である。注意の持続や、やる気（動機づけ）が途切れにくい環境面の配慮が必要である。</div>";
                }
            }
            
            // VCI<PRI
            if (vci - pri <= -15) {
                if (mode === 'summary') {
                    supportText += "<div class='support-item'>VCI<PRIの子どもに対する支援の指針：<br>・視覚優位の子どもには複雑な言語説明を避け、情報を視覚化し、具体的な情報提示を提供する。'見て考える'活動をサポートし、VCIとWMIが低い場合には情報提示を工夫する。</div>";
                } else if (mode === 'detailed') {
                    supportText += "<div class='support-item'>VCI＜PRIの子どもに対する支援の指針<br>　視覚優位の認知プロフィールの子どもでは、言葉による複雑な説明や指示は、抽象的な言語概念の操作を必要とするため、つまずきが起こりやすい。このような場合には、情報の視覚化を図り、具体的な明白な情報提示を行うとよい。「聞いて考える」よりも「見て考える」活動ができるようにあらゆる支援が必要である。特に、VCIに加えてWMIも低い場合には、見ながら考えられるような情報提示の工夫が必要とされる。<br><br></div>";
                }
            }
            
            // VCI>PRI
            if (vci - pri >= 15) {
                if (mode === 'summary') {
                    supportText += "<div class='support-item'>VCI>PRIの子どもに対する支援の指針：<br>・言語優位の子どもには、視覚情報の理解が難しいことがある。<br>・PRIとPSIが弱い場合、視覚情報処理の力も制約される可能性がある。<br>・言語を強調し、視覚情報に言葉で説明を追加し、'見て考える'活動に言葉の確認を組み合わせる。</div>";
                } else if (mode === 'detailed') {
                    supportText += "<div class='support-item'>VCI＞PRIの子どもに対する支援の指針<br>　言語優位の認知プロフィールの子どもでは、複雑な視覚情報の理解が困難な場合が少なくない。PRIに加えて、PSIも弱い場合には、視覚情報を速く正確に処理する力が弱い可能性もある。こうした子どもには、説明や指示は子どもが知っている言葉を使う、視覚情報には言葉による説明を追加する、「見て考える」活動では活動の目的や手順を言葉でも確認できるようにするとよい。<br><br></div>";
                }
            }
           
            // VCI<WMI
            if (vci - wmi <= -15) {
                if (mode === 'summary') {
                    supportText += "<div class='support-item'>VCI<WMIの子どもに対する支援の指針：<br>・短く、簡潔な言葉で説明や指示を提供する。<br>・新しい単語や概念を説明する際に、子どもに理解しやすい方法を使用し、既知の言葉や視覚的イメージを活用する。学習機会が不足している子どもに対して、家庭や学校と連携し、個別のサポートを提供する。</div>";
                } else if (mode === 'detailed') {
